<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/prop-types@15.7.2/prop-types.js"
  ></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    function Btn({ text, fontSize = 70}) {
      return (
        <button
          //onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize
          }}
        >
          {text}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn);   //props 값 변경이 없을 경우, re-render하지 않음.

    MemorizedBtn.propTypes = {
      text : PropTypes.string,
      fontSize : PropTypes.number.isRequired,

    }
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Cahnges");
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} />
          <MemorizedBtn text="buttons text" fontSize={30}/>
          
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
