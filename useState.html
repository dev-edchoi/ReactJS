<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped === true}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={flipped === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flipped</button>
        </div>
      );
    }

    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [bool, transBool] = React.useState(false);

      const onInput = (event) => {
        setAmount(event.target.value);
      };

      const transBoolean = () => {
        reset();
        transBool((current) => !current);
        console.log(bool);
      };

      const reset = () => {
        setAmount(0);
      };

      return (
        <div>
          <h3>KM To Miles</h3>
          <div>
            <label htmlFor="KM">KM</label>
            <input
              value={bool ? amount * 1.609 : amount}
              id="KM"
              onChange={onInput}
              placeholder="for KM"
              disabled={bool === true}
              type="number"
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={bool ? amount : amount / 1.609}
              id="miles"
              onChange={onInput}
              placeholder="for miles"
              disabled={bool === false}
              type="number"
            />
          </div>
          <button onClick={reset}>초기화</button>
          <button onClick={transBoolean}>변환</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("1");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select Options</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          <hr />
          {index === "-1" ? "Please select Options" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
